<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz des drapeaux</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>Jeux de quiz des drapeaux</h1>
    
    <div id="container">
        <h3 class="game-end"></h3>
        
        <h2 id="round-counter"></h2>

        <div id="flag-image"></div>

        <div class="countries-proposition">
            <ul>
                <li id="country-1"></li>
                <li id="country-2"></li>
                <li id="country-3"></li>
                <li id="country-4"></li>
            </ul>
        </div>

        <div class="game-infos">
            <div class="answer-check-container">
                <p" class="answer-check"></p>
            </div>
            <p class="score"></p>
        </div>

        <div class="buttons">
            <button id="continue-btn" class="hidden">Continuer</button>
            <button id="replay-btn">Rejouer</button>
        </div>

        
    </div>
    
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Fin de la partie</h2>
            <p id="popup-text"></p>
            <button id="popup-close">Fermer</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz des drapeaux</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>Jeux de quiz des drapeaux</h1>
    
    <div id="container">
        <p class="game-end">Partie termin√©e</p>

        <div id="flag-image"></div>
